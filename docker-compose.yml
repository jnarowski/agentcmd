version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4100:4100"
    environment:
      - NODE_ENV=production
      - PORT=4100
      - HOST=0.0.0.0
      - DATABASE_URL=file:/data/test.db
      - JWT_SECRET=${JWT_SECRET:-test-secret-for-e2e-testing}
      - INNGEST_BASE_URL=http://inngest:8288
      - INNGEST_EVENT_URL=http://app:4100/api/workflows/inngest
      - INNGEST_DEV_MODE=true
      - INNGEST_PORT=8288
      - LOG_LEVEL=info
    volumes:
      - db-data:/data
      - app-logs:/app/apps/app/logs
    depends_on:
      inngest:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4100/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  inngest:
    image: inngest/inngest:latest
    ports:
      - "8288:8288"
    environment:
      - INNGEST_PORT=8288
      - INNGEST_DEV=1
    command: ["dev", "-u", "http://app:4100/api/workflows/inngest", "-p", "8288"]
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8288"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  db-data:
  app-logs:
